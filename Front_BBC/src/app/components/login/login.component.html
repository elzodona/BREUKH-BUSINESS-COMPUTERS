
<div class="w-full h-3/4 mt-16 flex justify-center items-center">
    
    <div class="w-1/3 h-3/4 border-8 border-[#292994] flex flex-col">

         <div class="p-6 space-y-6 md:space-y-6 sm:p-8">
                <h1 class="text-center text-4xl">
                    Sign in to your account
                </h1>
                <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4 md:space-y-14" action="#">
                    <div>
                        <label for="login" class="block mb-2 text-2xl text-gray-900">Your
                            email</label>
                        <input type="text" formControlName="login" id="login"
                            class="bg-gray-50 border text-xl text-center border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="elzondao" required>
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-2xl text-gray-900 dark:text-white">Password</label>
                        <input type="password" formControlName="password" id="password" placeholder="••••••••"
                            class="bg-gray-50 border text-xl text-center border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox"
                                    class="w-6 h-6 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                    required="">
                            </div>
                            <div class="ml-3 text-xl">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg text-3xl px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
                        in</button>
                    <p class="text-xl font-light text-gray-500 dark:text-gray-400">
                        Don’t have an account yet? <a href="#"
                            class="text-xl text-blue-800 text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                    </p>
                </form>
            </div>
        </div>

</div>
